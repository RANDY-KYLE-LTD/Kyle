<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Kyle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-pink-500 mb-6">Create an Account</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm mb-1" for="username">Username</label>
        <input type="text" id="username" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm mb-1" for="email">Email</label>
        <input type="email" id="email" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" required>
      </div>
      <div class="mb-6">
        <label class="block text-sm mb-1" for="password">Password</label>
        <input type="password" id="password" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" required>
      </div>
      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-500 transition font-semibold py-3 rounded">Register</button>
      <p class="text-center mt-4 text-sm text-gray-400">
        Already have an account? <a href="login.html" class="text-pink-400 hover:underline">Login</a>
      </p>
    </form>
  </div>

</body>
</html>
