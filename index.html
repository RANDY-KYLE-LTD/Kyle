<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kyle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-500">Kyle</h1>
      <nav class="space-x-4 hidden md:flex">
        <a href="#" class="hover:text-pink-400">Home</a>
        <a href="#" class="hover:text-pink-400">Games</a>
        <a href="#" class="hover:text-pink-400">About</a>
        <a href="#" class="hover:text-pink-400">Login</a>
      </nav>
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 bg-gray-800">
      <a href="#" class="block py-2 hover:text-pink-400">Home</a>
      <a href="#" class="block py-2 hover:text-pink-400">Games</a>
      <a href="#" class="block py-2 hover:text-pink-400">About</a>
      <a href="#" class="block py-2 hover:text-pink-400">Login</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-pink-700 text-center py-20 px-4">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">Explore Adult Games You Love</h2>
    <p class="text-lg mb-6">Play exclusive games online or download them anytime.</p>
    <a href="#" class="bg-white text-pink-600 font-semibold px-6 py-3 rounded-full hover:bg-gray-100 transition">Browse Games</a>
  </section>

  <!-- Featured Games -->
  <section class="py-16 px-4">
    <h3 class="text-3xl font-semibold mb-8 text-center">Top Trending Games</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-6xl mx-auto">
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow hover:scale-105 transition">
        <img src="https://via.placeholder.com/300x200?text=Game+1" class="w-full">
        <div class="p-3">
          <h4 class="text-lg font-bold">Game Title 1</h4>
        </div>
      </div>
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow hover:scale-105 transition">
        <img src="https://via.placeholder.com/300x200?text=Game+2" class="w-full">
        <div class="p-3">
          <h4 class="text-lg font-bold">Game Title 2</h4>
        </div>
      </div>
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow hover:scale-105 transition">
        <img src="https://via.placeholder.com/300x200?text=Game+3" class="w-full">
        <div class="p-3">
          <h4 class="text-lg font-bold">Game Title 3</h4>
        </div>
      </div>
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow hover:scale-105 transition">
        <img src="https://via.placeholder.com/300x200?text=Game+4" class="w-full">
        <div class="p-3">
          <h4 class="text-lg font-bold">Game Title 4</h4>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-6 mt-10">
    <p class="text-sm text-gray-400">&copy; 2025 Kyle. All rights reserved.</p>
  </footer>

  <!-- Navbar toggle logic langsung di sini -->
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>

</body>
</html>
